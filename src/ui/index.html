<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electron-mysql-crud</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form action="" class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text" placeholder="Product's Name" class="form-control" id="name" name="name" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Product's Price" class="form-control" id="price" name="price" step="any" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" id="description" rows="3" placeholder="Product's Description" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
